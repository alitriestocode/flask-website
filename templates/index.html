<!doctype html>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<html>
    <head>
        <title>My First Web App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    </head>

    <body>

            {% if message %}

                <p><h2> Hello {{message}}! </h2></p>

            {% else %}

            <p>Hello - No Message!</p>

            {% endif %}

        <div class="home">
            <h2 class="logo">Example 1: To post data  to the backend</h2>

            <div id="contact-form" >
                <form method="post" action="/gen">
                    <label for="text">Please Enter Year of your birth (e.g. 2001)</label>
                    <input type="integer" id="year" name="year" required="required">
                    <br>
                    <input type="submit" value="Submit" id="submit"/>
                </form>
            </div>
            <br>
            <div id="contact-form2" >
                <form method="post" action="/horoscope">
                    <label for="text">Please Enter Month of your birth (e.g. 06)</label>
                    <input type="integer" id="month" name="month" required="required">
                    <br>
                    <label for="text">Please Enter Day of your birth (e.g. 15)</label>
                    <input type="integer" id="day" name="day" required="required">
                    <br>
                    <input type="submit" value="Submit" id="submit"/>
                </form>
            </div>

        </div>

    </body>
</html>
